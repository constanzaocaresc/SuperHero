<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/jpg" href="assets/img/favicon.ico"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div id="nav" class="container-fluid">
                <img id="logo-sp" src="assets/img/sh2.jpg" alt="logo">
                <a class="navbar-brand" >SuperHero</a>
              </div>
            </div>
          </nav>
        <div id="header" class="container-fluid">
            <img id="img-principal" src="assets/img/sh1.jpg" alt="">
        </div>
    </header>
    <main>
        <div id="formulario" class="mt-4 p-5 text-dark rounded">
            <h1>Encuentra tu SuperHero</h1>
            <p>Ingresa el numero del SuperHero que buscas</p>
            <form id="form-consulta" for="btn-buscar">
                <div class="row">
                  <div class="col">
                    <div id="check">
                    <input id="num-hero" type="text" class="form-control" placeholder="Ingresa el numero aqui" name="numero"> 
                    <i class="fa-solid fa-check fa-lg" style="color: #09aa24;"></i> 
                    </div>
                    <p id="msj-error">Debe ingresar un numero</p>
                  </div>
                </div>
                <button id="btn-buscar" type="submit" class="btn btn-primary" >Buscar</button>
              </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/d665f037d9.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
